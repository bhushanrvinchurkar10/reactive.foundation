{{ $members := site.Params.members }}
<div class="container member-logos">
  <div class="columns has-text-centered is-vcentered is-multiline">
    {{ range $members }}
    <div class="column is-one-third">
      {{ $img := printf "img/logos/members/%s" .img | relURL }}
      <a class="member-logo" href="{{ .url }}" target="_blank">
        <img src="{{ $img }}">
      </a>
    </div>
    {{ end }}
  </div>
</div>
